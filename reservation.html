<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Dock - Reservation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-cont">
        <header>
            <nav class="navbar">
                <div class="logo">MySite</div>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <li><a href="login.html"><i class="fas fa-user-circle"></i> Login</a></li>
                    <li><a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a></li>
                </div>
            </nav>
        </header>

        <section id="reservation" class="reservation-section">
            <h2 class="section-title">Book a Table</h2>
            <form class="reservation-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="date">Date:</label>
                <input type="date" id="date" required />

                <label for="time">Time:</label>
                <input type="time" id="time" required />

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="20" required />

                <button type="submit">Book Now</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Restaurant. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
