<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Dock - Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-cont">
        <header>
            <nav class="navbar">
                <div class="logo">MySite</div>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <li><a href="login.html"><i class="fas fa-user-circle"></i> Login</a></li>
                    <li><a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a></li>
                </div>
            </nav>
        </header>

        <section id="contact" class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-content">
                <form class="contact-form">
                    <label for="user">Full Name</label>
                    <input type="text" id="user" placeholder="Your name" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required />

                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Your Message"></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <p><strong>Address:</strong> MG Road, Nagpur, Maharashtra</p>
                    <p><strong>Phone:</strong> +91 78230 98970</p>
                    <p><strong>Email:</strong> contact@foodieshub.com</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Restaurant. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
